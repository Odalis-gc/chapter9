<!DOCTYPE html>
<html lang="en">
<head>
<title>Music Survey</title>
<meta charset="utf-8">
</head>
<body>
<h1>Music Survey</h1>

<form>
  <fieldset>
   <label for="name">Name:</label>
   <input type="text" name="name" id="name"><br><br>

   <label for="email">E-Mail:</label>
   <input type="text" name="email" id="email">
  </fieldset>

  <fieldset>
   <legend>Select Your Favorite Types of Music</legend>
   <label><input type="checkbox" name="musictype" value="Pop">Pop</label><br>
   <label><input type="checkbox" name="musictype" value="Classical"> Classical</label><br>
   <label><input type="checkbox" name="musictype" value="Rock"> Rock</label><br>
   <label><input type="checkbox" name="musictype" value="Folk"> Folk</label><br>
   <label><input type="checkbox" name="musictype" value="Rap"> Rap</label><br>
   <label><input type="checkbox" name="musictype" value="Other"> Other</label>
  </fieldset>

  <fieldset>
   <legend>How Often Do You Purchase Music?</legend>
    <label><input type="radio" name="purchase" value="Weekly"> Weekly</label><br>
    <label><input type="radio" name="purchase" value="FewCDs"> A few CDs each year</label><br>
    <label><input type="radio" name="purchase" value="Monthly"> Monthly</label><br>
    <label><input type="radio" name="purchase" value="Never"> Never purchase</label>
 </fieldset>

 <fieldset>
  <legend>Where Do You Listen to Music?</legend>
  <select id="location" name="location" size="3">
   <option>At home</option>
   <option> In the car</option>
   <option>Anywhere</option>
   <option>At work</option>
  </select>
 </feildset><br><br>

  <legend>What role does music play in your life?</legend>
  <textarea name="musicrole" id="musicrole" rows="3" cols="60"></textarea><br>

  <form method="get">
  <label for="myDate">Date Survey Was Taken</label>
  <input type="date" name="mydate" id="myDate"><br><br>

  <input type="submit" value="Submit"> <input type="reset" value="Reset">
</form>

</body>
</html>
